<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whether App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <img id="background_Image" src="background_Image.jpeg" alt="background_Image">
    <div class="container">
        <div class="alertBox">
        </div>
            <form class="input">
            <input type="search" placeholder="Enter city name..." required />
            <button type="submit" >Search</button>
        </form>
        <div class="box">

            <div class="boxone">
                <br>
                <br>
                <h5 id="placeId"></h5>
                <div class="tempreture">
                    <h5 id="tempretureId"></h5>
                    <p id="feelTempreture"></p>
                </div>
                <br>
                <br>
                <div class="humi_wind">
                    <p id="humidity"></p>
                    <p id="windDirection"></p>
                </div>
            </div>
            <div class="boxtwo">
                <img id="imgs" alt="random_Images">
                <p id="text"></p>
                <div class="humi_wind">
                    <p id="cloud"></p>
                    <p id="windspeed"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="script.js"></script>
</body>

</html>
